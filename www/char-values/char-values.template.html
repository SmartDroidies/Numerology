<md-content>
	<md-list class="list-charvalues">
        <!--md-subheader class="md-sticky">Char Values</md-subheader-->
        <md-list-item ng-repeat="row in $ctrl.values">
			<div ng-repeat="cell in row" ng-class="cell.head ? 'char-value-head' : 'char-value'" >
				<div>{{cell.label}}</div>
			</div>
			<md-divider></md-divider>
        </md-list-item>
	</md-list>	
</md-content>
