<html ng-app="numerologyApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/numerology.css" />
        <title>Numerology</title>
    </head>
    <body>

        <!-- Header -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-nlogy" role="navigation">
          <div class="navbar-header main-header">
            <img id="menu-cntrl" class="menu-control" src="img/nav_menu.png"/>
            <div class="head_section">
              <h2  id="main-title" class="main-title">Numerology</h2>
            </div>
            <img id="setting-cntrl" class="setting-control" src="img/setting.png"/>
          </div>
        </nav>


        <div ng-view class="content col-xs-12">
                    
        </div>

        <!-- Left Main Menu -->
        <div id="menu" class="menu">
          <ul class="nav nav-list">
            <li><a href="#/numerology" onclick="hidePopup()">Numerology</a></li>         
            <li><a href="#/compatibility" onclick="hidePopup()">Compatibility</a></li>
            <li><a href="#/calculator" onclick="hidePopup()">Calculator</a></li>
            <li><a href="#/checksheet" onclick="hidePopup()">Checksheet</a></li>
            <li><a href="#/knowledge" onclick="hidePopup()">Knowledge</a></li>
          </ul>
        </div>

 <!-- Settings Menu -->

      <ul class="nav nav-list">
          <li><a href="#share" onclick="share()">Share</a></li>
          <li><a href="#rate" onclick="rate()">Rate Me</a></li>
          <li><a href="#feedback" onclick="feedback()">Feedback</a></li>
      </ul>
    </div>


        <script type="text/javascript" src="cordova.js"></script>
        <!--script type="text/javascript" src="js/index.js"></script-->
        <script src="js/jquery/jquery-1.11.1.min.js"></script>
        <script src="js/underscore/underscore.js"></script>

        <script src="js/angular-resource/angular-resource.min.js"></script>
        <!--script src="js/angular-sanitize/angular-sanitize.min.js"></script-->
        <script src="js/angular-touch/angular-touch.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/numerology.js"></script>
        <script src="js/service.js"></script>
    </body>
</html>
